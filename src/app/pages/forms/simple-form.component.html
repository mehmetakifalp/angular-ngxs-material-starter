<div class="example-container">
  {{ firstObservable$ | async | customPipe }}
  <form class="example-container" [formGroup]="options">
    <mat-checkbox formControlName="hideRequired">Hide required marker</mat-checkbox>
    <div>
      <label>{{ 'Float label' | translate }}: </label>
      <mat-radio-group formControlName="floatLabel">
        <mat-radio-button value="auto">{{ 'Auto' | translate }}</mat-radio-button>
        <mat-radio-button value="always">{{ 'Always' | translate }}</mat-radio-button>
        <mat-radio-button value="never">{{ 'Never' | translate }}</mat-radio-button>
      </mat-radio-group>
    </div>
  </form>

  <mat-form-field [hideRequiredMarker]="options.value.hideRequired" [floatLabel]="options.value.floatLabel">
    <input matInput placeholder="Simple placeholder" required />
  </mat-form-field>

  <mat-form-field [floatLabel]="options.value.floatLabel">
    <mat-label>{{ 'Both a label and a placeholder' | translate }}</mat-label>
    <input matInput placeholder="Simple placeholder" />
  </mat-form-field>

  <mat-form-field [hideRequiredMarker]="options.value.hideRequired" [floatLabel]="options.value.floatLabel">
    <mat-select required>
      <mat-option>-- None --</mat-option>
      <mat-option value="option">Option</mat-option>
    </mat-select>
    <mat-label> <mat-icon>favorite</mat-icon> <b> Fancy</b> <i> label</i> </mat-label>
  </mat-form-field>

  <mat-slide-toggle class="example-margin" [color]="color" (change)="saveForm()">
    Slide me!
  </mat-slide-toggle>
</div>

<a routerLink="['/recipes', parameter]">{{ 'Home' | translate }}</a>
